<!DOCTYPE html>
<html>

<head>
    <title>
        Excel By Rajmani Prasad
    </title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="excel-navigation">
        <div class="nav-list">Home</div>
        <div class="nav-list selected-page">File</div>
        <div class="nav-list">Insert</div>
        <div class="nav-list">Layout</div>
        <div class="nav-list">Help</div>
    </div>

    <div class="excel-action-cont">
        <span class="material-symbols-outlined">
            content_copy
        </span>
        <span class="material-symbols-outlined">
            content_cut
        </span>
        <span class="material-symbols-outlined">
            content_paste
        </span>
        <select class="font_family_select">
            <option>Lato sans</option>
            <option>Newton</option>
            <option>Arial</option>
        </select>
        <select class="font_size_select">
            <option>12</option>
            <option>14</option>
            <option>16</option>
            <option>18</option>
        </select>
        <span class="material-symbols-outlined">
            format_bold
        </span>
        <span class="material-symbols-outlined">
            format_italic
        </span>
        <span class="material-symbols-outlined">
            format_underlined
        </span>
        <span class="material-symbols-outlined">
            format_align_left
        </span>
        <span class="material-symbols-outlined">
            format_align_center
        </span>
        <span class="material-symbols-outlined">
            format_align_right
        </span>
        <span class="material-symbols-outlined">
            format_color_text
        </span>
        <span class="material-symbols-outlined">
            format_color_fill
        </span>
    </div>

    <div class="excel-formula-cont">
        <input type="text" readonly class="address-bar">
        <img class="formula-icon" src="https://img.icons8.com/ios/50/000000/formula-fx.png" />
        <input type="text" class="formula-bar">
    </div>

    <div class="excel-cell-grid">
        <div class="grid-dummy-block"></div>
        <div class="grid-row-container"></div>
        <div class="grid-col-container">
            <div class="grid-col-cell-address"></div>
        </div>
    </div>

    <div class="excel-footer">
        <div class="excel-footer-sheet-add">
            <span class="material-symbols-outlined">
                post_add
            </span>
        </div>

        <div class="excel-sheet-folder">
            <div class="sheet">
                Sheet 1
            </div>
        </div>
    </div>
</body>

<script src="./script.js"></script>

</html>
